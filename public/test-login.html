<!DOCTYPE html>
<html>
<head><title>Test Agent Login</title></head>
<body>
<h2>Test Agent Login</h2>
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" value="john@agent.com" required><br><br>
  <input type="password" id="password" placeholder="Password" value="agent123" required><br><br>
  <button type="submit">Login</button>
</form>
<div id="result"></div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const result = document.getElementById('result');
  
  console.log('üîç Testing login:', { email, passwordLength: password.length });
  
  try {
    const response = await fetch('/api/auth/agent-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    
    const data = await response.json();
    console.log('üìä Response:', { status: response.status, data });
    
    if (data.success) {
      result.innerHTML = '<h3 style="color:green">‚úÖ SUCCESS!</h3><pre>' + JSON.stringify(data.agent, null, 2) + '</pre>';
    } else {
      result.innerHTML = '<h3 style="color:red">‚ùå FAILED!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
    }
  } catch (error) {
    console.error('‚ùå Error:', error);
    result.innerHTML = '<h3 style="color:red">‚ùå ERROR!</h3>' + error.message;
  }
});
</script>
</body>
</html>
