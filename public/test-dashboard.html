<!DOCTYPE html>
<html>
<head><title>Test Dashboard</title></head>
<body>
<h2>Test Dashboard with Debugging</h2>
<button onclick="loginAndFetch()">Login and Fetch Agents</button>
<div id="result"></div>

<script>
async function loginAndFetch() {
  const result = document.getElementById('result');
  result.innerHTML = '<p>Testing...</p>';

  try {
    // Step 1: Login
    console.log('üîÑ Step 1: Logging in...');
    const loginResponse = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: 'admin@test.com', password: 'admin123' })
    });

    const loginData = await loginResponse.json();
    console.log('Login response:', loginData);

    if (!loginData.success) {
      result.innerHTML = '<p style="color:red">‚ùå Login failed: ' + loginData.error + '</p>';
      return;
    }

    // Step 2: Fetch agents
    console.log('üîÑ Step 2: Fetching agents...');
    const agentsResponse = await fetch('/api/agents', {
      headers: { 
        'Authorization': 'Bearer ' + loginData.token,
        'Content-Type': 'application/json'
      }
    });

    const agentsData = await agentsResponse.json();
    console.log('Agents response:', agentsData);

    // Step 3: Display results
    let html = '<h3>Results:</h3>';
    html += '<p><strong>Login Status:</strong> ‚úÖ Success</p>';
    html += '<p><strong>Token:</strong> ' + loginData.token.substring(0, 50) + '...</p>';
    html += '<p><strong>Agent API Status:</strong> ' + agentsResponse.status + '</p>';
    
    if (agentsData.success) {
      html += '<p><strong>Agents Count:</strong> ' + agentsData.agents.length + '</p>';
      html += '<h4>Agents:</h4><ul>';
      agentsData.agents.forEach(agent => {
        html += '<li>' + agent.name + ' (' + agent.email + ')</li>';
      });
      html += '</ul>';
    } else {
      html += '<p style="color:red">‚ùå Agents API Error: ' + agentsData.error + '</p>';
    }

    result.innerHTML = html;

  } catch (error) {
    console.error('Error:', error);
    result.innerHTML = '<p style="color:red">‚ùå Error: ' + error.message + '</p>';
  }
}
</script>
</body>
</html>
